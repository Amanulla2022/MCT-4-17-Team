<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="conatiner">
      <h1 class="page-heading">Trello Board</h1>
      <div class="add-board-btn-container">
        <button class="add-btn add-board-btn">Add Board</button>
      </div>

      <!-- modal start -->
      <div class="modal-conatiner">
        <div class="modal">
          <div class="close-modal">
            <button id="close-modal-btn" onclick="closeModal()">X</button>
          </div>
          <input type="hidden" name="" class="des-card-id" value="" />
          <div class="heading-conatiner">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="4 7 4 4 20 4 20 7"></polyline>
                <line x1="9" y1="20" x2="15" y2="20"></line>
                <line x1="12" y1="4" x2="12" y2="20"></line>
              </svg>
              <p>Title</p>
            </div>
            <p class="card-title card-txt"></p>

            <div class="card-des-input-conatiner" id="card-tittle-con">
              <div class="des-input">
                <input
                  type="text"
                  name=""
                  id=""
                  class="card-title-input input-des"
                  placeholder="Enter card Title"
                />
              </div>
              <div class="des-input-btn">
                <button class="des-input-add" onclick="addCardTitle()">
                  Add
                </button>
                <button class="des-input-remove" onclick="removeCardDesForm()">
                  X
                </button>
              </div>
            </div>
          </div>

          <div class="heading-conatiner">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
              <p>Description</p>
            </div>
            <p class="card-description card-txt"></p>

            <div class="card-des-input-conatiner" id="card-des-con">
              <div class="des-input">
                <input
                  type="text"
                  name=""
                  id=""
                  class="card-des-input input-des"
                  placeholder="Enter card Description"
                />
              </div>
              <div class="des-input-btn">
                <button class="des-input-add" onclick="addCardDes()">
                  Add
                </button>
                <button class="des-input-remove" onclick="removeCardDesForm()">
                  X
                </button>
              </div>
            </div>
          </div>

          <div class="heading-conatiner">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <p>Date</p>
            </div>
            <input
              type="date"
              name=""
              id=""
              class="card-date card-txt"
              value=""
              oninput="cardDate()"
            />
          </div>

          <div class="heading-conatiner">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
                ></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
              </svg>
              <p>Lable</p>
            </div>
            <div class="color-conatiner">
              <ul class="colors">
                <li
                  class="red"
                  style="background-color: rgb(168, 25, 61)"
                  value="rgb(168, 25, 61)"
                ></li>
                <li
                  class="green"
                  style="background-color: rgb(79, 204, 37)"
                  value="rgb(79, 204, 37)"
                ></li>
                <li
                  class="cyan"
                  style="background-color: rgb(30, 191, 250)"
                  value="rgb(30, 191, 250)"
                ></li>
                <li
                  class="lightGreen"
                  style="background-color: rgb(141, 163, 119)"
                  value="rgb(141, 163, 119)"
                ></li>
                <li
                  class="yellow"
                  style="background-color: rgb(153, 117, 189)"
                  value="rgb(153, 117, 189)"
                ></li>
                <li
                  class="pink"
                  style="background-color: rgb(207, 97, 161)"
                  value="rgb(207, 97, 161)"
                ></li>
                <li
                  class="blue"
                  style="background-color: rgb(36, 9, 89)"
                  value="rgb(36, 9, 89)"
                ></li>
              </ul>
            </div>
            <p class="card-lable card-txt"></p>

            <div class="card-des-input-conatiner" id="card-lab-con">
              <div class="des-input">
                <input
                  type="text"
                  name=""
                  id=""
                  class="card-lable-input input-des"
                  placeholder="Enter card Lable"
                />
              </div>
              <div class="des-input-btn">
                <button class="des-input-add" onclick="addCardLable()">
                  Add
                </button>
                <button
                  class="des-input-remove"
                  onclick="removeCardDesForm(this)"
                >
                  X
                </button>
              </div>
            </div>
          </div>

          <div class="heading-conatiner">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 11 12 14 22 4"></polyline>
                <path
                  d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                ></path>
              </svg>
              <p>Task</p>
            </div>
            <p class="card-description card-txt">Add task</p>
          </div>
        </div>
      </div>
      <!-- modal end -->

      <div class="add-board-input-form-container">
        <div class="add-board-form-container">
          <div class="add-board-input-container">
            <input type="text" name="" id="" placeholder="Add Board Name" />
          </div>
          <div class="add-board-form-btn-container">
            <button class="add-board-name-btn" onclick="addBoard(this)">
              Add Board
            </button>
            <button
              class="remove-board-form-btn"
              onclick="removeAddBoardForm(this)"
            >
              X
            </button>
          </div>
        </div>
      </div>

      <!-- boards -->
      <div class="boards-container">
        <div class="boards"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
